run:
  type: docker
env:
  - DEPLOY_ENV
  - KINESIS_APPLICATION_NAME
  - KINESIS_STREAM_NAME
  - KINESIS_AWS_REGION
  - KINESIS_INITIAL_POSITION
  - RATELIMIT_CONCURRENCY
  - SLACK_HOOK_URL
  - SLACK_RETRY_LIMIT
  - SLACK_TIMEOUT
  - READ_RATE_LIMIT
  - THROTTLE_THRESHOLD
resources:
  cpu: 0.5
  soft_mem_limit: 1
  max_mem: 2
shepherds:
- "rafael.garcia@clever.com"
expose: []
team: "eng-infra"
aws:
  dynamodb:
    read:
    - kinesis-notifications-consumer
    write:
    - kinesis-notifications-consumer
  managed:
    clever:
    - CloudWatchMetricsWriter
    - KinesisLogsConsumer
